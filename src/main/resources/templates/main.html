<!DOCTYPE html>
<html>
<head>
    <!-- You can pass parameters from your templates to your main template and insert them -->
    <title>{#insert title}{/insert}</title>
    <style type="text/css">
        .head {
            border-bottom: 1px solid black;
            margin-bottom: 1em;
        }

        .head div {
            display: inline-block;
            margin: 0.5em;
        }

    </style>
    {#insert moreStyles /}
    {#insert moreScripts /}
</head>
<body>
<div class="head">
    <!-- You can make links to actions using the uri: namespace -->
    <div><a href="{uri:Application.index}">Index</a></div>
    {#if inject:user}
        <div><a href="{uri:Login.logout}">Logout</a></div>
        <div><a href="{uri:Invoices.invoices}">Invoices</a></div>
        {! If an user is logged displey his name !}
        {! fixme style !!}
        <div style="margin-inline-end:60%; direction: rtl;">
        <div>{inject:user.userName}</div>
        </div>
    {#else}
        <div><a href="{uri:Login.login}">Login</a></div>
    {/if}

</div>

<!-- This inserts the body of your templates -->
{#insert /}
</body>
</html>
